{% load i18n %}

{% if messages %}
<ul class="alert alert-success" role="alert">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-wrap w-100 p-md-5 p-4" style="background-color: white;">
                <h3 class="mb-4">{% trans "Write a comment" %}</h3>
                <div id="form-message-warning" class="mb-4"></div>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="label" for="name">{% trans "Name" %}</label>
                        {{ comment_form.name }}
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">{% trans "Email Address" %}</label>
                        {{ comment_form.email }}
                    </div>
                    <div class="form-group">
                        <label class="label" for="#">{% trans "Comment" %}</label>
                        {{ comment_form.body }}
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Send comment" class="btn btn-primary">
                        <div class="submitting"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
